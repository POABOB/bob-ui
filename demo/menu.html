<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="../src/bob-ui.css">
        <title>菜單組件設計與開發</title>
    </head>
    <body>
        <div class="b-content">
            <h1 class="b-panel-title">菜單組件</h1>
            <div class="b-panel-body no-padding">
                <div class="b-menu">
                   <!-- 菜單組件内容 -->
                    <div class="b-menu">
                        <a class="b-menu-item">
                            <p class="b-menu-name">帳戶ID</p>
                            <span class="b-menu-value">33581893</span>
                        </a>
                        <a class="b-menu-item point">
                            <p class="b-menu-name">帳戶名</p>
                            <span class="b-menu-value">BOB-UI</span>
                            <i class="fa fa-chevron-right b-menu-icon"></i>
                        </a>
                        <a class="b-menu-item point">
                            <p class="b-menu-name">QR Code</p>
                            <i class="fa fa-qrcode b-menu-value"></i>
                            <i class="fa fa-chevron-right b-menu-icon"></i>
                        </a>
                        <a class="b-menu-item point">
                            <p class="b-menu-name">隱私設定</p>
                            <i class="fa fa-chevron-right b-menu-icon"></i>
                        </a>
                        <a class="b-menu-item">
                            <p class="b-menu-name">新消息提醒</p>
                            <input class="b-switch" type="checkbox">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
