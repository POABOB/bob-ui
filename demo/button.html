<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <link rel="stylesheet" href="../src/bob-ui.css">
        <title>按鈕設計與開發</title>
    </head>
    <body>
        <div class="b-content">
            <!-- 標準按鈕 -->
            <h2 class="b-panel-title">標準按鈕</h2>
            <div class="b-panel-body">
                <a class="b-btn">默認按鈕</a>
                <br/>
                <a class="b-btn b-btn-primary">主操作按鈕</a>
                <br/>
                <a class="b-btn b-btn-warning">警示按鈕</a>
                <br/>
                <a class="b-btn b-btn-disabled">不可用按鈕</a>
                <br/>
            </div>
            <!-- 大按鈕 -->
            <h2 class="b-panel-title">大按鈕</h2>
            <div class="b-panel-body no-padding">
                <br/>
                <a class="b-btn b-btn-large">大按鈕</a>
                <br/>
                <a class="b-btn b-btn-primary b-btn-large">大按鈕</a>
                <br/>
                <a class="b-btn b-btn-warning b-btn-large">大按鈕</a>
                <br/>
                <a class="b-btn b-btn-disabled b-btn-large">大按鈕</a>
                <br/>
            </div>
            <!-- 小按紐 -->
        <h2 class="b-panel-title">小按鈕</h2>
        <div class="b-panel-body">
            <a class="b-btn b-btn-small">小按鈕</a>
            <a class="b-btn b-btn-primary b-btn-small">小按鈕</a>
            <a class="b-btn b-btn-warning b-btn-small">小按鈕</a>
            <a class="b-btn b-btn-disabled b-btn-small">小按鈕</a>
        </div>
        </div>
    </body>
</html>
